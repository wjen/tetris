<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <script src='app.js'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="header">Welcome <br><span class="header__title">to tetris</span></h1>
  </header>
  <main class='game-area'>
    <div class='game'>
      <div class='grid'></div>  
    </div>
    <div class='display'>
      <h3 class='score'>Score: <br><span class='score-display'>0</span></h3>
      <div class='next-shape'>
        <div class='next-grid'></div>
      </div>

      <button id='start-button' class="button">Start/Pause</button>
      <button id='play-again' class="button play hide"> Play Again</button>
    </div>
  </main>

</body>
</html>
